  <!-- Barra de navegação principal -->
  <header>
    <a href="index.html"><img src="img/logotype.png" width="190px"></a>
    <nav>
      <a href="projetos.html">Projetos</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header> 
  <!-- Fim da barra de nav-->

  <main>
		<!--Início do container-->
		<div id="container">
			
			<h1 class="tituloConteudo">Trabalhe na Ambsolution</h1>
			<!--Início do conteúdo principal-->
			<div id="conteudo">

				<!-- Início Form-->
				<section>
					<form>

						<div>
							<legend>Nome completo:</legend>
							<input required placeholder="Nome" type="text" />
						</div>
						
						<div>
							<legend>Email:</legend>
							<input required placeholder="E-mail" type="email" />
						</div>

						<div>
							<legend>Celular:</legend>
              <input required type="text" placeholder="DDD" maxlength="2" class="ddd"/>
              <input required type="tel" placeholder="Número" maxlength="9" class="celular"/>
						</div>

						<div>
							<legend>Fale um pouco sobre você</legend>
							<textarea required></textarea>
						</div>
						
						<input type="submit" value="Enviar" class="botao" />
					</form>  <!--Fim form-->
				</section>

			</div><!--Fim do conteúdo principal-->

		</div> <!--Fim do container-->
	</main>
