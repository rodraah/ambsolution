<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhe aqui - Ambsolution</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="img/logo.png"/>
</head>
<body>

  <!-- Barra de navegação principal -->
  <header class="responsivo">
    <a class="headerLogo" href="index.html"><img src="img/logotype.png" width="190px"></a>
    <nav>
      <img src="img/icons/nav-icon.svg" id="navBotao"/>
      <a class="links noDisplay" href="projetos.html">Projetos</a>
      <a class="links noDisplay" href="sobre.html">Sobre</a>
      <a class="links noDisplay" href="contato.html">Contato</a>
    </nav>
  </header> 
  <!-- Script de responsividade da barra de nav-->
  <script src="js/nav.js"></script>
  <!-- Fim da barra de nav-->

  <main>
    <!--Início do container-->
    <div id="container">
      
      <h1 class="tituloConteudo">Trabalhe na Ambsolution</h1>
      <!--Início do conteúdo principal-->
      <div id="conteudo">

        <!-- Início Form-->
        <section>
          <form>

            <div>
              <legend>Nome: </legend>
              <input required placeholder="Nome" type="text" />
            </div>
            
            <div>
              <legend>Email: </legend>
              <input required placeholder="E-mail" type="email" />
            </div>

            <div>
              <legend>Celular para contato: </legend>
              <input required type="text" placeholder="DDD" maxlength="2" class="ddd"/>
              <input required type="tel" placeholder="Número" maxlength="9" class="celular"/>
            </div>

            <div>
              <legend>Fale um pouco sobre você: </legend>
              <textarea required></textarea>
            </div>

            <div>
              <legend>Envie seu currículo</legend>
              <input required type="file" id="curriculo" 
                accept=".doc,.docx"/>
            </div>
            
            <input type="submit" value="Enviar" class="botao" />
          </form>  <!--Fim form-->
        </section>

      </div><!--Fim do conteúdo principal-->

    </div> <!--Fim do container-->
  </main>

  <!--RODAPÉ-->
  <footer class="footer">
    <div class="disclaimer">
      <p> Este site foi desenvolvido como trabalho de pesquisa acadêmico e não 
      representa de forma alguma a Ambsolution.</p>
    </div>
  </footer>
  <!--FIM DO RODAPÉ-->
</body>
</html>
