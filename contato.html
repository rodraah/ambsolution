<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Ambsolution</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="img/logo.png"/>
</head>
<body>
  <!-- Barra de navegação principal -->
  <header>
    <a href="index.html"><img src="img/logotype.png" width="190"></a>
    <nav>
      <a href="projetos.html">Projetos</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header> 
  <!-- Fim da barra de nav-->
  
  <main>
    <div id="container">
      <h1 class="tituloConteudo">Contato</h1>
      <!--Início do conteúdo principal-->
      <div id="conteudo">
        <div id="conteudoTexto">
          <form> <!-- Início do form -->
            <div>
              <legend>Nome: </legend>
              <input required type="text" placeholder="Nome"/>
            </div>

            <div>
              <legend>Email: </legend>
              <input type="email" placeholder="Email"/>
            </div>

            <div>
              <legend>Celular para contato: </legend>
              <input type="text" placeholder="DDD" maxlength="2" class="ddd"/>
              <input type="tel" placeholder="Número" maxlength="9" class="celular"/>
            </div>

            <div>
              <legend>Assunto: </legend>
              <input type="text" placeholder="Assunto"/>
            </div>

            <div>
              <legend>Mensagem: </legend>
              <textarea placeholder="Mensagem"></textarea>
            </div>

            <input type="submit" value="Enviar" class="botao">
          </form> <!-- Final do form -->
        </div>
      </div><!--Fim do conteúdo principal-->
    </div> <!--Fim do container-->
  </main>
  <!--RODAPÉ-->
  <footer class="footer">
    <div class="disclaimer">
      <p> Este site foi desenvolvido como trabalho de pesquisa acadêmico e não 
      representa de forma alguma a Ambsolution.</p>
    </div>
  </footer>
  <!--FIM DO RODAPÉ-->
</body>
</html>
